<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取容器尺寸</title>
  <style>
    #box {
      height: 300px;
      padding: 30px;
      background: red;
      overflow: hidden;
      border: 10px solid #aaa;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 330px;
      background: yellow;
    }
  </style>
</head>
<body>
  <!-- 内容在父容器的padding处也是可以复制的-->
  <div id="box">
    <div class="content">
      123
    </div>
  </div>
  <script>
    const box = document.querySelector('#box');
    getData(box);
    function getData(box) {
      // 直接去除小数点，即向下取整
      console.log('offsetWidth', box.offsetWidth); // 可视区 + 滚动条 + border
      console.log('clientWidth', box.clientWidth); // 可视区
      console.log('scrollWidth', box.scrollWidth); // 可视区 + scroll
    }
    window.addEventListener('resize', getData.bind(this, box));
  </script>
</body>
</html>
